<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-witdh, inital-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container-sm my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="p-1 text-dark d-inline-block">Sign In</h2>
                <small class="form-text text-dark">We'll never share your email with anyone
                    else.</small>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="col-lg-6" id="signin">
                <div>
                    <label for="InputEmail">Email address</label>
                    <input name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div>
                    <label for="InputPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="InputPassword"
                        placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Save email</label>
                </div>
                <button type="submit" class="btn btn-success" id="form">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>

</html>
