<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-witdh, inital-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container-sm my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="p-1 text-dark d-inline-block">Sign Up</h2>
                <small class="form-text text-dark">We'll never share your email with anyone
                    else.</small>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="col-lg-6" id="form">
                <div>
                    <label for="InputEmail">Email address</label>
                    <input name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div>
                    <label for="InputPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="InputPassword"
                        placeholder="Password">
                </div>
                <div class="form-row">
                    <div class="col-md-4">
                        <label for="inputFirstname">First Name</label>
                        <input name="firstname" type="text" class="form-control" id="inputFirstname">
                    </div>
                    <div class="col-md-4">
                        <label for="inputLastname">Last Name</label>
                        <input name="lastname" type="text" class="form-control" id="inputLastname">
                    </div>
                    <div class="col-md-4">
                        <label for="inputNickname">Nick Name</label>
                        <input name="nickname" type="text" class="form-control" id="inputNickname">
                    </div>
                </div>
                <div>
                    <label for="input">Address</label>
                    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div>
                    <label for="inputAddress2">Address 2</label>
                    <input name="address2" type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="inputCity">City</label>
                        <input name="city" type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState">State</label>
                        <select name="state" id="inputState" class="form-control">
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip">Zip</label>
                        <input name="zip" type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-success" id="form">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>

</html>
