<h2 style="color: #F30004; font-family: '微軟正黑體';">特色烤雞腿</h2>
<u><em>10月10日起到10月20日全日半價，原價NT400，現價NT200</em></u>
<img src="images/food.jpg" width="390" height="276" alt=""/>
<p>為了大家健康每一天，我們將會定期做出特價外，還會推出健康食品，並且進行工藝大揭密，告訴大家我們的工作流程與步驟，讓大家吃得放心。</p>
<p>雞肉肉質細嫩，滋味鮮美，由於其味較淡，因此可使用於各種料理中。蛋白質的含量頗多，可以說是蛋白質最高的肉類之一，是屬於高蛋白低脂肪的食品。鉀硫酸氨基酸的含量也很豐富，因此可彌補牛及豬肉的不足。同時也由於雞肉比其他肉類的維生素A含量多，而在量方面雖比蔬菜或肝臟差，但和牛肉和豬肉相比，其維生素A的含量卻高出許多。</p>
